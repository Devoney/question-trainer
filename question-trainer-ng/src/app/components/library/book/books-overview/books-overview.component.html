<div>
  <table class="table table-striped table-bordered">
    <thead>
      <th></th>
      <th>Nr.</th>
      <th class="text-left">Title</th>
      <th>Nr of
        <br>chapters
      </th>
      <th>Nr of
        <br>questions
      </th>
      <th width="90"></th>
    </thead>
    <tbody>
      <tr app-book-row *ngFor="let book of (books$ | async); index as bookIndex;" [book]="book" [index]="bookIndex+1">
      </tr>
    </tbody>
    <tfoot [hidden]="(nrOfBooks$ | async) > 0">
      <th colspan="6">No books</th>
    </tfoot>
  </table>
</div>
