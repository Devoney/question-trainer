<div>
    <form [formGroup]="selectBookFormGroup">
        <label class="font-weight-bold">
            <ng-container i18n>Book</ng-container>:
        </label>
        <select class="form-control book-selector"
                formControlName="bookIdSelected">
            <option *ngIf="(hasBookSelected$ | async) === false"></option>
            <option *ngFor="let book of (books$ | async)"
                    [ngValue]="book.id">{{ book.title }}</option>
        </select>
    </form>
</div>
