<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.close('cancelled')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ question }}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('cancelled')" i18n>No</button>
    <button type="button" class="btn btn-primary" (click)="modal.close('confirmed')" i18n>Yes</button>
  </div>
</ng-template>
