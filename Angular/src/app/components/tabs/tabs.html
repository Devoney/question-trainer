<div>
	<ul class="nav nav-tabs" role="tablist">
		<li class="nav-item" *ngFor="let tabPage of tabPages">
			<a
				class="nav-link"
				[ngClass]="{ active: tabPage.active }"
				href="#"
				role="tab"
				[attr.aria-controls]="tabPage.title"
				(click)="activate(tabPage, $event)"
			>
				<h5>{{ tabPage.title }}</h5>
			</a>
		</li>
	</ul>
	<div class="tab-content">
		<ng-content>
			<app-tab-page [title]="'tabs.defaultTitle' | transloco">
				{{ 'tabs.defaultBody' | transloco }}
			</app-tab-page>
		</ng-content>
	</div>
</div>
