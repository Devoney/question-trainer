<div>
	<div class="row g-2">
		<div class="col-3 col-md-2">
			<mat-form-field appearance="outline" class="w-100">
				<mat-label>{{ 'chapters.nrLabel' | transloco }}</mat-label>
				<input
					matInput
					[class.is-invalid]="error.nr !== ''"
					type="text"
					[(ngModel)]="chapter.nr"
					(ngModelChange)="numberChanged()"
					(keydown.escape)="cancel()"
					[title]="error.nr"
					[attr.aria-label]="'chapters.nrAria' | transloco"
				/>
			</mat-form-field>
		</div>
		<div class="col">
			<div class="d-flex align-items-start gap-2 flex-nowrap w-100">
				<mat-form-field appearance="outline" class="flex-grow-1">
					<mat-label>{{ 'chapters.titleLabel' | transloco }}</mat-label>
					<input
						matInput
						[class.is-invalid]="error.title !== ''"
						type="text"
						[(ngModel)]="chapter.title"
						(ngModelChange)="titleChanged()"
						(keydown.enter)="ok()"
						(keydown.escape)="cancel()"
						[title]="error.title"
						[attr.aria-label]="'chapters.titleAria' | transloco"
					/>
				</mat-form-field>
				<div class="input-group-button mt-2">
					<button
						mat-raised-button
						color="primary"
						[disabled]="!canExecute"
						(click)="ok()"
					>
						{{ buttonText }}
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
