<div>
	<label class="font-weight-bold">{{ 'chapters.selector.label' | transloco }}</label>
	<select class="form-control" [ngModel]="selectedChapterId" (ngModelChange)="onChapterSelected($event)">
		<option *ngFor="let chapter of chapters" [value]="chapter.id">
			{{ chapter.nr + ('chapters.selector.separator' | transloco) + chapter.title }}
		</option>
	</select>
</div>
