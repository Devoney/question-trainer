<div>
	<div class="chapter-manager-header form-group">
		<div class="chapter-manager-selector text-left">
			<app-book-selector />
		</div>
		<div class="chapter-manager-editor text-left">
			@if ((hasBook$ | async) && (inAddMode$ | async)) {
				<app-add-chapter />
			}
			@if ((hasBook$ | async) && (inEditMode$ | async)) {
				<app-edit-chapter />
			}
		</div>
	</div>
	@if (hasBook$ | async) {
		<app-chapter-table />
	}
</div>
