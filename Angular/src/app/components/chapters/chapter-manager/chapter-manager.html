<div>
	<div class="row form-group">
		<div class="col-5 text-left">
			<app-book-selector />
		</div>
		<div class="col text-left">
			@if ((hasBook$ | async) && (inAddMode$ | async)) {
				<app-add-chapter />
			}
			@if ((hasBook$ | async) && (inEditMode$ | async)) {
				<app-edit-chapter />
			}
		</div>
	</div>
	@if (hasBook$ | async) {
		<app-chapter-table />
	}
</div>
