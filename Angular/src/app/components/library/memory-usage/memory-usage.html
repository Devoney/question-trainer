<div>
	<div class="memory-usage-row">
		<label [for]="id" class="font-weight-bold memory-usage-label">{{ 'library.memory.label' | transloco }}</label>
		<div class="memory-usage-progress text-left">
			<progress [id]="id" [value]="usageInBytes" [max]="maxStorageInBytes"></progress>
		</div>
	</div>
	<div class="memory-usage-percentage">
		{{ usagePercentage().toFixed(2) }}%
	</div>
</div>
