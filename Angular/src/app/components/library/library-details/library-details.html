<div>
	<div class="form-group">
		<div class="d-flex align-items-center gap-2 flex-nowrap w-100">
			<mat-form-field appearance="outline" class="flex-grow-1">
				<mat-label>{{ 'library.details.nameLabel' | transloco }}</mat-label>
				<input
					matInput
					id="libraryTitle"
					type="text"
					[(ngModel)]="libraryName"
					(keydown.enter)="ok()"
					(keydown.escape)="cancel()"
				/>
			</mat-form-field>
			<div class="d-flex align-items-center">
				<button mat-raised-button color="primary" (click)="ok()">{{ 'common.save' | transloco }}</button>
			</div>
		</div>
	</div>
	<div class="text-left mt-3">
		<app-memory-usage />
	</div>
</div>
