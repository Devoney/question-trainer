<div>
	<div class="form-group">
		<div class="input-group library-details-input">
			<mat-form-field appearance="outline" class="library-details-field">
				<mat-label>{{ 'library.details.nameLabel' | transloco }}</mat-label>
				<input
					matInput
					id="libraryTitle"
					type="text"
					[(ngModel)]="libraryName"
					(keydown.enter)="ok()"
					(keydown.escape)="cancel()"
				/>
			</mat-form-field>
			<div class="input-group-button">
				<button mat-raised-button color="primary" (click)="ok()">{{ 'common.save' | transloco }}</button>
			</div>
		</div>
	</div>
	<div class="library-details-memory text-left">
		<app-memory-usage class="memory-usage-comp" />
	</div>
</div>
