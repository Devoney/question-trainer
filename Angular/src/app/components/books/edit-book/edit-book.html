<div class="form-group">
	<div class="d-flex align-items-center gap-2 flex-nowrap w-100">
		<mat-form-field appearance="outline" class="flex-grow-1">
			<mat-label>{{ 'books.titleLabel' | transloco }}</mat-label>
			<input
				matInput
				[class.is-invalid]="invalidTitle && !bookTitleIsEmpty"
				id="bookTitleText"
				type="text"
				#bookTitleText
				[(ngModel)]="bookTitle"
				(ngModelChange)="onTitleChanged()"
				(keydown.enter)="ok()"
				(keydown.escape)="cancel()"
				[title]="errorMessageToShow"
			/>
		</mat-form-field>
		<div class="input-group-button">
			<button
				mat-raised-button
				color="primary"
				[disabled]="invalidTitle"
				id="btn-ok-book"
				(click)="ok()"
			>
				{{ buttonText }}
			</button>
		</div>
	</div>
</div>
