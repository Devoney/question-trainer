<tr>
	<td class="text-center" style="width: 70px;">
		<app-add-or-remove removeColor="red" (add)="addQuestionsToList()" (remove)="removeQuestionsFromList()" />
	</td>
	<td class="text-right" style="width: 70px;">
		<span aria-label="Index">{{ index }}</span>
	</td>
	<td class="text-left">
		<span style="cursor: pointer;" aria-label="Title of book">{{ book.title }}</span>
	</td>
	<td class="text-center">
		<div>
			<span aria-label="Number of chapters">{{ nrOfChapters }}</span>
		</div>
	</td>
	<td class="text-center">
		<span aria-label="Number of questions">{{ nrOfQuestions }}</span>
	</td>
	<td class="text-center table-col-delete">
		<app-icon-button
			icon="edit"
			label="Edit book"
			[argument]="book"
			(buttonClick)="edit(book)"
			[disabled]="bookInEditMode"
		/>
		<app-icon-button
			icon="trash-alt"
			label="Trash book"
			[argument]="book"
			(buttonClick)="trash(book)"
			[disabled]="bookInEditMode"
		/>
	</td>
</tr>
