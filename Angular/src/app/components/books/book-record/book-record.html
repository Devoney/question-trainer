	<td class="text-center" style="width: 70px;">
		<app-add-or-remove removeColor="red" (add)="addQuestionsToList()" (remove)="removeQuestionsFromList()" />
	</td>
	<td class="text-right" style="width: 70px;">
		<span [attr.aria-label]="'books.record.indexAria' | transloco">{{ index }}</span>
	</td>
	<td class="text-left">
		<span style="cursor: pointer;" [attr.aria-label]="'books.record.titleAria' | transloco">{{ book.title }}</span>
	</td>
	<td class="text-center">
		<div>
			<span [attr.aria-label]="'books.record.chaptersAria' | transloco">{{ nrOfChapters }}</span>
		</div>
	</td>
	<td class="text-center">
		<span [attr.aria-label]="'books.record.questionsAria' | transloco">{{ nrOfQuestions }}</span>
	</td>
	<td class="text-center table-col-delete">
		<div class="d-inline-flex align-items-center justify-content-center gap-1">
			<app-icon-button
				icon="edit"
				[label]="'books.record.edit' | transloco"
				[argument]="book"
				(buttonClick)="edit(book)"
				[disabled]="bookInEditMode"
			/>
			<app-icon-button
				icon="trash-alt"
				[label]="'books.record.trash' | transloco"
				[argument]="book"
				(buttonClick)="trash(book)"
				[disabled]="bookInEditMode"
			/>
		</div>
	</td>
