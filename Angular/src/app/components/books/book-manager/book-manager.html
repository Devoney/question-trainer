<div>
	<div class="book-manager-form has-error">
		@if (bookEdited) {
			<app-edit-book />
		}
		@if (!bookEdited) {
			<app-add-book
				(titleChanged)="titleChanged($event)"
				[errMessage]="titleIsNotValidMessage"
				(add)="add($event)"
			/>
		}
	</div>
	<div class="book-table">
		<app-book-table />
	</div>
</div>
