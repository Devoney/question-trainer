<div>
	<label class="font-weight-bold">{{ 'books.selector.label' | transloco }}</label>
	<select class="form-control" [ngModel]="selectedBookId" (ngModelChange)="onBookSelected($event)">
		@for (book of books; track book.id) {
			<option [value]="book.id">{{ book.title }}</option>
		}
	</select>
</div>
