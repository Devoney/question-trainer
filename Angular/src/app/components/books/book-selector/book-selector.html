<div>
	<mat-form-field appearance="outline" class="selector-field">
		@if (showLabel) {
			<mat-label>{{ 'books.selector.label' | transloco }}</mat-label>
		}
		<mat-select
			[disabled]="disabled"
			[ngModel]="selectedBookId"
			(ngModelChange)="onBookSelected($event)"
		>
			@for (book of books; track book.id) {
				<mat-option [value]="book.id">{{ book.title }}</mat-option>
			}
		</mat-select>
	</mat-form-field>
</div>
