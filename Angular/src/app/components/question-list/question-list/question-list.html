<div class="card">
	<div class="card-header">
		<div class="row">
			<div class="col-2 text-left"><app-clear-button /></div>
			<div class="col-8">
				<h5>
					{{ 'questionList.title' | transloco }}
					<span
						class="h6"
						*ngIf="(listHasNoQuestions$ | async) === false"
						[attr.aria-label]="'questionList.countAria' | transloco"
					>
						({{ (questionsInList$ | async)?.length }})
					</span>
				</h5>
			</div>
			<div class="col-2"></div>
		</div>
	</div>
	<div class="card-body">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th width="40"></th>
					<th width="60">{{ 'questionList.header.number' | transloco }}</th>
					<th class="text-left">{{ 'questionList.header.question' | transloco }}</th>
				</tr>
			</thead>
			<tbody>
				<tr
					app-question-list-record
					*ngFor="let question of questionsInList$ | async; index as i"
					[index]="i + 1"
					[question]="question"
				></tr>
			</tbody>
			<tfoot *ngIf="listHasNoQuestions$ | async">
				<tr>
					<th colspan="3" [attr.aria-label]="'questionList.addInstructionsAria' | transloco" class="font-weight-normal">
						{{ 'questionList.addInstructionsPrefix' | transloco }}
						<app-icon-button icon="plus" [argument]="true" />
						{{ 'questionList.addInstructionsSuffix' | transloco }}
					</th>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
