<tr>
	<td>
		<app-icon-button
			icon="minus"
			color="red"
			label="Remove from question list"
			[argument]="question"
			(buttonClick)="removeFromQuestionList(question)"
		/>
	</td>
	<td aria-label="Question number">{{ index }}</td>
	<td class="text-left" aria-label="Question text">{{ questionText }}</td>
</tr>
