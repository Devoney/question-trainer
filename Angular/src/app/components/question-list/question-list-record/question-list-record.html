	<td>
		<app-icon-button
			icon="minus"
			color="red"
			[label]="'questionList.remove' | transloco"
			[argument]="question"
			(buttonClick)="removeFromQuestionList(question)"
		/>
	</td>
	<td [attr.aria-label]="'questionList.record.numberAria' | transloco">{{ index }}</td>
	<td class="text-left" [attr.aria-label]="'questionList.record.textAria' | transloco">{{ questionText }}</td>
