<div>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th width="40"></th>
				<th width="70">{{ 'questions.table.nr' | transloco }}</th>
				<th class="text-left">{{ 'questions.table.question' | transloco }}</th>
				<th class="text-left">{{ 'questions.table.answer' | transloco }}</th>
				<th width="70">{{ 'questions.table.page' | transloco }}</th>
				<th width="90"></th>
			</tr>
		</thead>
		<tbody>
			<tr
				app-question-record
				*ngFor="let question of questions$ | async; index as i"
				[index]="i + 1"
				[question]="question"
			></tr>
		</tbody>
		<tfoot *ngIf="(hasQuestions$ | async) === false">
			<tr>
				<th colspan="6">{{ 'questions.table.none' | transloco }}</th>
			</tr>
		</tfoot>
	</table>
</div>
