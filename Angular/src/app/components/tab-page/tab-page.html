<div class="tab-pane" [ngClass]="{ active: active, show: active }" [id]="id" role="tabpanel">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="tab-content bordered">
				<ng-content>
					{{ 'tabPage.empty' | transloco }}
					<br />{{ 'tabPage.emptyHint' | transloco }}
				</ng-content>
			</div>
		</div>
	</div>
</div>
