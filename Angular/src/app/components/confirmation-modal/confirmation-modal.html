<div
	class="modal fade"
	tabindex="-1"
	role="dialog"
	[id]="id"
	[class.show]="isOpen"
	[style.display]="isOpen ? 'block' : 'none'"
>
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{{ title }}</h5>
				<button type="button" class="close" [attr.aria-label]="'modal.close' | transloco" (click)="onCancel()">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<ng-content></ng-content>
			</div>
			<div class="modal-footer">
				<div class="confirmation-modal-footer">
					<button type="button" [attr.aria-label]="'modal.okAria' | transloco" class="btn btn-secondary" (click)="onOk()">
						{{ okText }}
					</button>
					<button type="button" class="btn btn-secondary" [attr.aria-label]="'modal.cancelAria' | transloco" (click)="onCancel()">
						{{ cancelText }}
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
