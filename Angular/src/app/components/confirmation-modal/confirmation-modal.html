<div
	class="modal fade"
	tabindex="-1"
	role="dialog"
	[id]="id"
	[class.show]="isOpen"
	[style.display]="isOpen ? 'block' : 'none'"
>
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{{ title }}</h5>
				<button
					mat-icon-button
					type="button"
					class="close"
					[attr.aria-label]="'modal.close' | transloco"
					(click)="onCancel()"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<ng-content></ng-content>
			</div>
			<div class="modal-footer">
				<div class="d-flex justify-content-between align-items-center w-100 gap-2">
					<button
						mat-stroked-button
						color="primary"
						type="button"
						[attr.aria-label]="'modal.okAria' | transloco"
						(click)="onOk()"
					>
						{{ okText }}
					</button>
					<button
						mat-stroked-button
						type="button"
						[attr.aria-label]="'modal.cancelAria' | transloco"
						(click)="onCancel()"
					>
						{{ cancelText }}
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
